<div class="container">
    <h1>Blog Posts</h1>
    
    <!-- Search Input -->
    <input 
      type="text" 
      placeholder="Search posts..." 
      [(ngModel)]="searchTerm" 
      class="search-input" />
  
    <div *ngIf="loading">Loading posts...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <div class="post-grid" *ngIf="!loading && !error">
      <div 
        *ngFor="let post of filteredPosts" 
        class="post-card" 
        (click)="viewPost(post.id)">
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.content | slice:0:100 }}...</p>
        
        <!-- Action Buttons -->
        <div class="actions">
          <button (click)="editPost(post.id); $event.stopPropagation()">Edit</button>
          <button (click)="deletePost(post.id); $event.stopPropagation()">Delete</button>
        </div>
      </div>
    </div>
  </div>
